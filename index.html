<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NetFlix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filmePrincipal">
            <div class="container">
                <h3 class="titulo">HOMENS DE TERNO</h3>
                <p class="descricao">Mesmo sem se formar e sem licença para advogar, um jovem brilhante impressiona um importante advogado e consegue uma cobiçada posição em sua firma. Assista agora a nova temporada de Homens de Terno que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao"> <i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="botao"> <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>            
        </div>
    </main>

    <!--carrosel de imagens-->
    <div class="carroselFilmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/postSuits.jpg" alt="" class="boxFilme"></div>            
            <div class="item"><img src="img/post1.jpg" alt="" class="boxFilme"></div>            
            <div class="item"><img src="img/post2.jpg" alt="" class="boxFilme"></div>            
            <div class="item"><img src="img/post3.jpg" alt="" class="boxFilme"></div>            
            <div class="item"><img src="img/post4.jpg" alt="" class="boxFilme"></div>            
            <div class="item"><img src="img/post5.jpg" alt="" class="boxFilme"></div>                             
            <div class="item"><img src="img/post6.jpg" alt="" class="boxFilme"></div>                             
        </div>
    </div>
    
    <!--arquivo javascript-->
    <script type="text/javascript" src="js/main.js"></script>
    
    <!--font awesome - fonte de icones-->
    <script type="text/javascript" src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    
    <!--owl java-->
    <script type="text/javascript" src="js/owl/jquery.min.js"></script>
    <script type="text/javascript" src="js/owl/owl.carousel.min.js"></script>    
    <script type="text/javascript" src="js/owl/setup.js"></script>    
    <script type="text/javascript" src="js/main.js"></script>    
</body>
</html>
